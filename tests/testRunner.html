<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test Runner - Marathon Tracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .test-controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .summary {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
            display: none;
        }

        .summary.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .summary.failure {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .summary.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .test-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-line;
        }

        .test-line {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .test-line:last-child {
            border-bottom: none;
        }

        .test-line.success {
            color: #28a745;
        }

        .test-line.error {
            color: #dc3545;
        }

        .test-line.info {
            color: #333;
        }

        .test-line.header {
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            flex: 1;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .stat-card h3 {
            margin: 0;
            color: #667eea;
            font-size: 2em;
        }

        .stat-card p {
            margin: 5px 0 0 0;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            color: #6c757d;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ JavaScript Test Runner</h1>

        <div class="test-controls">
            <button id="runTests" onclick="runTests()">Run All Tests</button>
            <button id="clearResults" onclick="clearResults()">Clear Results</button>
            <select id="testSuite" onchange="selectTestSuite()">
                <option value="all">All Test Suites</option>
                <option value="stats">Stats Calculations</option>
            </select>
        </div>

        <div id="summary" class="summary"></div>

        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <h3 id="passedCount">0</h3>
                <p>Passed</p>
            </div>
            <div class="stat-card">
                <h3 id="failedCount">0</h3>
                <p>Failed</p>
            </div>
            <div class="stat-card">
                <h3 id="totalCount">0</h3>
                <p>Total</p>
            </div>
        </div>

        <div id="output" class="test-output">
            <div class="loading">Click "Run All Tests" to start testing...</div>
        </div>
    </div>

    <script src="statsCalculation.test.js"></script>
    <script>
        let currentResults = null;

        function runTests() {
            const output = document.getElementById('output');
            const summary = document.getElementById('summary');
            const stats = document.getElementById('stats');
            const runButton = document.getElementById('runTests');
            const selectedSuite = document.getElementById('testSuite').value;

            // Clear previous results
            output.innerHTML = '';
            summary.style.display = 'none';
            stats.style.display = 'none';
            runButton.disabled = true;
            runButton.textContent = 'Running...';

            // Run tests based on selection
            setTimeout(() => {
                try {
                    if (selectedSuite === 'all' || selectedSuite === 'stats') {
                        runStatsTests();
                    }

                    // Show overall summary
                    if (currentResults) {
                        showSummary();
                        showStats();
                    }
                } catch (error) {
                    output.innerHTML = `<div class="test-line error">Error running tests: ${error.message}</div>`;
                    console.error(error);
                } finally {
                    runButton.disabled = false;
                    runButton.textContent = 'Run All Tests';
                }
            }, 100);
        }

        function runStatsTests() {
            const testRunner = new StatsCalculationTests();
            const results = testRunner.runAll();
            currentResults = results;

            // Display results
            const output = document.getElementById('output');
            results.results.forEach(result => {
                const line = document.createElement('div');

                // Determine line style
                if (result.message.includes('===')) {
                    line.className = 'test-line header';
                } else if (result.type === 'success') {
                    line.className = 'test-line success';
                } else if (result.type === 'error') {
                    line.className = 'test-line error';
                } else {
                    line.className = 'test-line info';
                }

                line.textContent = result.message;
                output.appendChild(line);
            });
        }

        function showSummary() {
            const summary = document.getElementById('summary');
            const passed = currentResults.passed;
            const total = currentResults.total;
            const failed = currentResults.failed;

            if (failed === 0) {
                summary.className = 'summary success';
                summary.innerHTML = `‚úÖ All tests passed! ${passed}/${total} tests successful.`;
            } else {
                summary.className = 'summary failure';
                summary.innerHTML = `‚ùå Tests failed! ${passed}/${total} passed, ${failed} failed.`;
            }

            summary.style.display = 'block';
        }

        function showStats() {
            const stats = document.getElementById('stats');
            document.getElementById('passedCount').textContent = currentResults.passed;
            document.getElementById('failedCount').textContent = currentResults.failed;
            document.getElementById('totalCount').textContent = currentResults.total;
            stats.style.display = 'flex';
        }

        function clearResults() {
            document.getElementById('output').innerHTML = '<div class="loading">Click "Run All Tests" to start testing...</div>';
            document.getElementById('summary').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            currentResults = null;
        }

        function selectTestSuite() {
            clearResults();
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            // Uncomment to auto-run tests on load
            // runTests();
        });
    </script>
</body>
</html>
